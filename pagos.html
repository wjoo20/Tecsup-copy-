<div class="page" data-name="pagos">

    <div class="navbar">
        <div class="navbar-inner barra-sup">
            <div class="left">
                <a href="" class="link back">
                    <i class="fas fa-chevron-left icono"></i>
                </a>
            </div>
            <div class="title">Pagos</div>
        </div>
    </div>

    <div class="toolbar toolbar-bottom">
        <div class="toolbar-inner pie">
            <a href="/home/" class="link"><i class="fas fa-home icono"></i></a>
            <div class="vertical-line"></div>
            <a href="/carnet/" class="link"><i class="fas fa-address-card icono"></i></a>
            <div class="vertical-line"></div>
            <a href="/horario/" class="link"><i class="far fa-calendar-alt icono"></i></a>
            <div class="vertical-line"></div>
            <a href="/notas/" class="link"><i class="far fa-clipboard icono"></i></a>
            <div class="vertical-line"></div>
            <a href="/#/" class="link"><i class="fas fa-money-check-alt icono"></i></a>
            <div class="vertical-line"></div>
            <a href="/historial/" class="link"><i class="far fa-file-alt icono"></i></a>
            <div class="vertical-line"></div>
            <a href="/noticias/" class="link"><i class="far fa-newspaper icono"></i></a>
            <div class="vertical-line"></div>
            <a href="/alertas/" class="link"><i class="fas fa-bell icono"></i></a>
        </div>
    </div>

    <div class="page-content">
        <div class="block">
            <h2>Pagos</h2>
            <hr>
            <div class="block">
                <form class="list" id="my-form">
                    <ul>
                        <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Nombre</div>
                                    <div class="item-input-wrap">
                                        <input type="text" name="name" placeholder="Su nombre">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">E-mail</div>
                                    <div class="item-input-wrap">
                                        <input type="email" name="email" placeholder="E-mail">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Genero</div>
                                    <div class="item-input-wrap">
                                        <select name="gender">
                                            <option value="male" selected>Masculino</option>
                                            <option value="female">Femenino</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">Efectivo</div>
                                    <div class="item-after">
                                        <label class="toggle toggle-init">
                                            <input type="checkbox" name="switch" value="yes"><i class="toggle-icon"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </form>
                <div class="block block-strong row">
                    <div class="col"><a class="button convert-form-to-data" href="#">Pagar</a></div>
                    <div class="col"><a class="button fill-form-from-data" href="#">Cancelar</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
