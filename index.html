<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>Tecsup</title>
    <link rel="stylesheet" href="css/framework7.bundle.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/all.js"></script>
</head>

<body>
    <div id="app">
        <div class="panel panel-left panel-reveal panel-resizable fondo-panel">
            <div class="list links-list">
                <ul>
                    <li><a href="#" class="panel-close lista"><i class="fas fa-home icono"></i>Inicio</a></li>
                    <li><a href="/carnet/" class="panel-close lista"><i class="fas fa-address-card icono"></i>Carnet Digital</a></li>
                    <li><a href="/horario/" class="panel-close lista"><i class="far fa-calendar-alt icono"></i>Horario</a></li>
                    <li><a href="/notas/" class="panel-close lista"><i class="far fa-clipboard icono"></i>Notas/Asistencias</a></li>
                    <li><a href="/pagos/" class="panel-close lista"><i class="fas fa-money-check-alt icono"></i>Pagos</a></li>
                    <li><a href="/historial/" class="panel-close lista"><i class="far fa-file-alt icono"></i>Historial</a></li>
                    <li><a href="/noticias/" class="panel-close lista"><i class="far fa-newspaper icono"></i>Noticias</a></li>
                    <li><a href="/alertas/" class="panel-close lista"><i class="fas fa-bell icono"></i>Alertas</a></li>
                </ul>
            </div>
        </div>
        <div class="statusbar"></div>
        <div class="view view-main">
            <div class="page" data-name="home">

                <div class="navbar">
                    <div class="navbar-inner barra-sup">
                        <div class="left">
                            <a href="" class="panel-open">
                                <i class="fas fa-bars menu"></i>
                            </a>
                        </div>
                        <div class="title">Inicio</div>
                        <a href="#" class="link" id="folder"><i class="fas fa-folder menu"></i></a>
                        <a href="#" class="link" id="menu1"><i class="fas fa-ellipsis-v menu"></i></a>
                    </div>
                </div>

                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner pie">
                        <a href="#" class="link"><i class="fas fa-home icono"></i></a>
                        <div class="vertical-line"></div>
                        <a href="/carnet/" class="link"><i class="fas fa-address-card icono"></i></a>
                        <div class="vertical-line"></div>
                        <a href="/horario/" class="link"><i class="far fa-calendar-alt icono"></i></a>
                        <div class="vertical-line"></div>
                        <a href="/notas/" class="link"><i class="far fa-clipboard icono"></i></a>
                        <div class="vertical-line"></div>
                        <a href="/pagos/" class="link"><i class="fas fa-money-check-alt icono"></i></a>
                        <div class="vertical-line"></div>
                        <a href="/historial/" class="link"><i class="far fa-file-alt icono"></i></a>
                        <div class="vertical-line"></div>
                        <a href="/noticias/" class="link"><i class="far fa-newspaper icono"></i></a>
                        <div class="vertical-line"></div>
                        <a href="/alertas/" class="link"><i class="fas fa-bell icono"></i></a>
                    </div>
                </div>

                <div class="page-content">
                    <div style="position: relative; left: 0; top: 0;">
                        <img class="fondo" src="images/tecsup.jpg" alt="">
                        <img class="logo" src="images/logo.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/framework7.bundle.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
